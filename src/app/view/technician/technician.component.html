<mat-toolbar style="background-color: rgb(37, 150, 190);color: white; font-size:25px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  Health Care Lab
 </mat-toolbar>

<div class="container">
    <mat-card class="main-card">
      <mat-card-content>
        <mat-card class="example-card">
          <mat-card-header style="background-color: rgb(37, 150, 190);color: white;">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Appointment Information</mat-card-title>
          </mat-card-header>
          <br>
          <mat-card-content>
              <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" >
        
                <ng-container matColumnDef="docoterName">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;background-color: rgb(37, 150, 190);color: white;"> Doctor Name</th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.doctor.firstName}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="patientName">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 30%;background-color: rgb(37, 150, 190);color: white;"> Patient Name </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 30%;"> {{element.patient.firstName}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;background-color: rgb(37, 150, 190);color: white;"> Date </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;background-color: rgb(37, 150, 190);color: white;"> Time </th>
                    <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.time}} </td>
                  </ng-container>
              
                <ng-container matColumnDef="testType">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;background-color: rgb(37, 150, 190);color: white;"> Test Type </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.testType}} </td>
                </ng-container>
      
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;background-color: rgb(37, 150, 190);color: white;"> Report Add </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;">
                    <input type="file" class="file-upload" (change)="uploadData($event,element)"> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <!-- <mat-card-actions >
                <mat-paginator
                [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
              </mat-card-actions> -->
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
