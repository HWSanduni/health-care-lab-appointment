<mat-toolbar color="primary">
    <mat-icon >home</mat-icon>
</mat-toolbar>

<div class="container">
    <mat-card class="main-card">
      <mat-card-content>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Appointment Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <table mat-table class="main-table center" [dataSource]="dataSource" >
        
                <ng-container matColumnDef="docoterName">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> First Name</th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.firstName}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="patientName">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 30%;"> Last Name </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 30%;"> {{element.lastName}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> Contact Number </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.telNumber}} </td>
                </ng-container>
              
                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> Test Type </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.testType}} </td>
                </ng-container>
      
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> Report Add </th>
                  <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> 
                    <button mat-icon-button color="primary"  >
                      <mat-icon>upload</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <!-- <mat-card-actions >
                <mat-paginator
                [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
              </mat-card-actions> -->
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
