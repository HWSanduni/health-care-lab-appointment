<mat-toolbar style="background-color: rgb(37, 150, 190);color: aliceblue; font-size:25px;">
 Health Care Lab
</mat-toolbar>

<div class="container">
      <mat-card class="example-card">
          <mat-card-header style="background-color: rgb(37, 150, 190);color: aliceblue;">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Sing In</mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm">
          <mat-card-content>
              <hr>
           <div class="row">
              <div class="col-md-10">
                  <mat-form-field  style="width:250px;">
                      <mat-label>User Name</mat-label>
                      <input matInput formControlName="userName">
                    </mat-form-field>
              </div>
           </div>
           <div class="row">
              <div class="col-md-10">
                  <mat-form-field  style="width: 250px;">
                      <mat-label>Password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
              </div>
           </div>
          </mat-card-content>
          <mat-card-actions style="margin-top: 20px;margin-left: 50px;">
             <button mat-raised-button (click)="login()" style="margin-left:5px">SignIn</button>
              <span></span>
              <button mat-raised-button style="margin-left: 10px;">Cancel</button>
          </mat-card-actions>
        </form>
        </mat-card>
    </div>
