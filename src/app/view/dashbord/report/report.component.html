<div class="container">
    <mat-card class="main-card">
      <mat-card-content>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Reports Details</mat-card-title>
          </mat-card-header>
        </mat-card>
      </mat-card-content>
        <hr>
      <mat-card-content>
        <mat-card class="example-card">
          <table mat-table class="main-table center" [dataSource]="dataSource" >
            <ng-container matColumnDef="patient">
              <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> Patient</th>
              <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.patient}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="doctor">
              <th mat-header-cell *matHeaderCellDef style="flex: 0 0 30%;"> Doctor </th>
              <td mat-cell *matCellDef="let element" style="flex: 0 0 30%;"> {{element.doctor}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="technician">
              <th mat-header-cell *matHeaderCellDef style="flex: 0 0 35%;"> Technician </th>
              <td mat-cell *matCellDef="let element" style="flex: 0 0 35%;"> {{element.technician}} </td>
            </ng-container>
          
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <mat-card-actions >
            <mat-paginator
            [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
            </mat-paginator>
          </mat-card-actions> -->
        </mat-card>
      </mat-card-content>
    </mat-card> 
    </div>
